<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
</head> 
<body>
    <div class="container">
    <p class="title">Rock Paper Scissors</p>
    
    <button class="moveButton js-rock-button">
        <img src="rps_images/rockIcon.png" class="moveIcon"> 
    </button>

    <button class="moveButton js-paper-button">
        <img src="rps_images/paperIcon.png" class="moveIcon">
    </button>

    <button class="moveButton js-scissors-button">
        <img src="rps_images/scissorsIcon.png" class="moveIcon"> 
    </button>

    <p class="results">
    
    </p>

    <p class="choices">
        
    </p>

    <p class="scores">

    </p>

    <button class="resetButton">
        Reset Scores
    </button>

    <button class="auto-play-button">
        Auto Play
    </button>

    <p class="reset-confirm">
        
    </p>
    
    <script src="rock-paper-scissors.js">
        
    </script>
    </div>
</body>
</html>
